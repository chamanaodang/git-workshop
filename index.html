<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <form align="left">
            <h1>Create Account</h1>
            <p>ยินดีต้อนรับ</p>
            <div class="singleLine">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                <input type="email" name="email" id="Email" placeholder="Your Email">
                <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                <input type="password" name="password_re" id="password_re" placeholder="Re-Password" required>
            </div><br>

            <label >BirthDay</label>
            <input type="date" name="birthday" id="birthday" required><br><br>
            <input type="radio" name="male" id="male" value="male" checked>
            <label>Male</label>
            <input type="radio" name="shemale" id="shemale" value="shemale">
            <label>Shemale</label><br><br><br><br>
            <font size="2">
                By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, 
                including our <a href="#">Cookie Use.</a>
            </font><br><br>
            <input type="submit" value="Create Account" required>
        </form>
    </center>
</body>

</html>
